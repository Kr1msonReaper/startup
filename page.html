<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat Application</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 60px;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0;
    }
    .chat {
      flex: 1;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #ddd;
    }
    .profile {
      width: 250px;
      background: #fafafa;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar"></div>
    <div class="chat"></div>
    <div class="profile"></div>
  </div>
</body>
</html>
